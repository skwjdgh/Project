<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>뉴스 에이전트 시스템 아키텍처</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 40px;
    }
    .box {
      border: 2px solid #555;
      padding: 10px 20px;
      border-radius: 10px;
      display: inline-block;
      margin: 10px;
    }
    .arrow {
      font-size: 24px;
      margin: 0 10px;
    }
    .vertical {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }
    .down {
      font-size: 32px;
      margin: 10px 0;
    }
    .row {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="box">User</div>

  <div class="vertical">
    <div class="down">↓</div>
    <div class="row">
      <div class="box">Web UI<br>(React)</div>
      <div class="arrow">↔</div>
      <div class="box">FastAPI<br>서버</div>
      <div class="arrow">→</div>
      <div class="box">LangChain</div>
      <div class="arrow">→</div>
      <div class="box">OpenAI API</div>
    </div>
    <div class="down">↓</div>
    <div class="box">News API / RSS Feed</div>
  </div>

</body>
</html>
