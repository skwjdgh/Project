<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Inventory Checker</title>
  <style>
    body{margin:0;font-family:sans-serif}
    .grid{display:grid;grid-template-columns:1fr 1fr;grid-template-rows:50vh 50vh;height:100vh}
    .cell{border:1px solid #ddd;overflow:auto;padding:8px}
    iframe{width:100%;height:100%;border:0}
  </style>
</head>
<body>
  <div class="grid">
    <div class="cell"><iframe src="/ui/input"></iframe></div>
    <div class="cell"><iframe src="/ui/category"></iframe></div>
    <div class="cell"><iframe src="/ui/output"></iframe></div>
    <div class="cell"><iframe src="/ui/calc_output"></iframe></div>
  </div>
</body>
</html>
